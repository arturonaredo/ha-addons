configuration:
  inverter:
    name: Inverter Settings
    description: Configuration for your inverter and battery system
  
  inverter.max_power:
    name: Max Power (W)
    description: Maximum inverter output power in watts
  
  inverter.battery_capacity_kwh:
    name: Battery Capacity (kWh)
    description: Total battery capacity in kilowatt-hours
  
  inverter.battery_min_soc:
    name: Minimum SOC (%)
    description: Never discharge battery below this percentage
  
  inverter.battery_max_soc:
    name: Maximum SOC (%)
    description: Maximum charge level (usually 100%)
  
  sensors:
    name: Sensors
    description: Home Assistant entity IDs for your inverter sensors
  
  sensors.battery_soc:
    name: Battery SOC Sensor
    description: Entity showing battery state of charge (%)
  
  sensors.battery_power:
    name: Battery Power Sensor
    description: Entity showing battery charge/discharge power (W)
  
  sensors.battery_capacity:
    name: Battery Capacity Sensor
    description: (Optional) Entity showing battery capacity
  
  sensors.grid_power:
    name: Grid Power Sensor
    description: Entity showing grid import/export power (W). Positive = import, negative = export.
  
  sensors.load_power:
    name: Load Power Sensor
    description: Entity showing total house consumption (W)
  
  sensors.pv_power:
    name: Solar Power Sensor
    description: Entity showing solar panel generation (W)
  
  sensors.pvpc_price:
    name: PVPC Price Sensor
    description: Entity showing current electricity price (€/kWh). Use esios integration.
  
  sensors.tariff_period:
    name: Tariff Period Sensor
    description: (Optional) Entity showing current tariff period (valle/llano/punta)
  
  controls:
    name: Controls
    description: Home Assistant entity IDs for inverter controls
  
  controls.work_mode:
    name: Work Mode Select
    description: (Optional) Select entity to change inverter work mode
  
  controls.grid_charge_start_soc:
    name: Grid Charge Start SOC
    description: Number entity to set SOC threshold for grid charging
  
  controls.program_1_soc:
    name: Program 1 Target SOC
    description: Number entity to set charging target SOC
  
  controls.program_1_time:
    name: Program 1 Time
    description: (Optional) Time entity for charging program
  
  controls.program_2_soc:
    name: Program 2 Target SOC
    description: (Optional) Number entity for second charging program
  
  controls.program_2_time:
    name: Program 2 Time
    description: (Optional) Time entity for second program
  
  tariff_periods:
    name: Tariff Periods
    description: Spanish 2.0TD tariff configuration with different contracted power per period
  
  tariff_periods.valle:
    name: Valle (Off-peak)
    description: Nighttime period (00:00-08:00), all day on weekends
  
  tariff_periods.valle.hours:
    name: Hours
    description: Time range for this period (e.g., "00:00-08:00")
  
  tariff_periods.valle.contracted_power_kw:
    name: Contracted Power (kW)
    description: Your contracted power for this period
  
  tariff_periods.valle.charge_battery:
    name: Charge Battery
    description: Whether to charge battery during this period
  
  tariff_periods.valle.target_soc:
    name: Target SOC (%)
    description: Target battery SOC during this period
  
  tariff_periods.llano:
    name: Llano (Mid-peak)
    description: Shoulder hours with medium prices
  
  tariff_periods.llano.hours:
    name: Hours
    description: Time range for this period
  
  tariff_periods.llano.contracted_power_kw:
    name: Contracted Power (kW)
    description: Your contracted power for this period
  
  tariff_periods.llano.charge_battery:
    name: Charge Battery
    description: Whether to charge battery during this period
  
  tariff_periods.llano.target_soc:
    name: Target SOC (%)
    description: Target battery SOC during this period
  
  tariff_periods.punta:
    name: Punta (Peak)
    description: Peak hours with highest prices
  
  tariff_periods.punta.hours:
    name: Hours
    description: Time range for this period
  
  tariff_periods.punta.contracted_power_kw:
    name: Contracted Power (kW)
    description: Your contracted power for this period
  
  tariff_periods.punta.charge_battery:
    name: Charge Battery
    description: Usually false - avoid charging during peak
  
  tariff_periods.punta.target_soc:
    name: Target SOC (%)
    description: Target battery SOC during this period
  
  loads:
    name: Controllable Loads
    description: Devices that can be turned off to manage power consumption
  
  loads[].id:
    name: Load ID
    description: Unique identifier for this load (lowercase, no spaces)
  
  loads[].name:
    name: Display Name
    description: Human-readable name shown in the UI
  
  loads[].priority:
    name: Priority
    description: |
      Load priority for shedding:
      - essential: Never turn off (fridges, medical)
      - comfort: Turn off if needed (AC, heating)
      - accessory: First to shed (pool pumps, EV charging)
  
  loads[].power_sensor:
    name: Power Sensor
    description: (Optional) Entity showing current power consumption
  
  loads[].switch_entity:
    name: Switch Entity
    description: Switch entity to control this load
  
  loads[].max_power:
    name: Max Power (W)
    description: Maximum expected power consumption
  
  ev_charging:
    name: EV Charging
    description: Electric vehicle charging integration
  
  ev_charging.enabled:
    name: Enable EV Charging
    description: Enable smart EV charging features
  
  ev_charging.car_soc_sensor:
    name: Car SOC Sensor
    description: Entity showing car battery SOC (%)
  
  ev_charging.car_charging_slot:
    name: Charging Slot Sensor
    description: Binary sensor indicating if it's a good time to charge
  
  ev_charging.charge_in_valle:
    name: Charge Only in Valle
    description: Only charge the car during off-peak hours
  
  ev_charging.max_charge_power_kw:
    name: Max Charge Power (kW)
    description: Maximum charger power (e.g., 7.4 for 7.4kW charger)
  
  ev_charging.target_soc:
    name: Target SOC (%)
    description: Target car battery SOC
  
  ev_charging.smart_plan_time:
    name: Ready By Time
    description: Time when the car should be charged to target SOC
  
  load_manager:
    name: Load Manager
    description: Automatic load balancing settings
  
  load_manager.enabled:
    name: Enable Load Manager
    description: Enable automatic load shedding when approaching contracted power
  
  load_manager.safety_margin_percent:
    name: Safety Margin (%)
    description: Percentage below contracted power to trigger load shedding (e.g., 10% = shed at 90%)
  
  load_manager.check_interval_seconds:
    name: Check Interval (seconds)
    description: How often to check and balance loads
  
  battery_optimization:
    name: Battery Optimization
    description: Smart charging based on electricity prices
  
  battery_optimization.enabled:
    name: Enable Optimization
    description: Enable price-based charging optimization
  
  battery_optimization.min_soc:
    name: Minimum SOC (%)
    description: Never let battery drop below this level
  
  battery_optimization.default_target_soc:
    name: Default Target SOC (%)
    description: Target SOC when no special conditions apply
  
  battery_optimization.always_charge_below_price:
    name: Always Charge Below (€/kWh)
    description: Charge to 100% when price is below this (e.g., 0.05)
  
  battery_optimization.never_charge_above_price:
    name: Never Charge Above (€/kWh)
    description: Don't charge from grid when price is above this (e.g., 0.15)
  
  battery_optimization.keep_full_weekends:
    name: Keep Full on Weekends
    description: Maintain 100% SOC on weekends (all valle period)
